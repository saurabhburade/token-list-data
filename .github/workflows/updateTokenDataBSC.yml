name: Fetch and update LP APRs

on:
  workflow_dispatch:
  schedule:
    # RUNS EVERY 2HR INTERVAL
    # GitHub Actions might be delayed if time is at exact hour
    - cron: "0 */2 * * *"

jobs:
  updateLPsAPRs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Fetch and save TOKENS data
        run: yarn start
        env:
          DEX_GURU_KEY: ${{ secrets.DEX_GURU_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          author: TokenPrice Bot <tokenpricebot-12345@protonmail.com>
          delete-branch: true
          commit-message: "chore: Update Tokens"
          title: "chore: Update Tokens"
          body: |
            - Update Tokens data
            Auto-generated by [create-pull-request][1]
            [1]: https://github.com/peter-evans/create-pull-request
          labels: automerge
          branch: update-tokens
